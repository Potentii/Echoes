<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../css/material-icons.css">
      <link rel="stylesheet" href="../css/common.css">

      <script src="../js/common.js" charset="utf-8"></script>
      <script src="../js/client.js" charset="utf-8"></script>
      <title>HTTP-comm</title>
   </head>
   <body>
      <div class="title raised box card">
         <button type="button" onclick="backBtn_onClick()" class="material-icons fab">arrow_back</button>
         <span>Feed</span>
      </div>
      <ul id="feed-list" class="raised box card">
         <span id="no-messages-span" class="box">No messages yet</span>
      </ul>

      <footer>
         <div class="send-container raised box card">
            <input type="text" id="message-input" placeholder="Message here..."/>
            <button type="button" onclick="sendButton_onClick()" class="material-icons raised fab">send</button>
         </div>
      </footer>
   </body>
</html>

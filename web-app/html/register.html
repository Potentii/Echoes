<!DOCTYPE html>
<html>
   <head>
      <!-- * Meta * -->
      <meta charset="utf-8">

      <!-- * CSS * -->
      <link rel="stylesheet" href="../css/lib/material.min.css">
      <link rel="stylesheet" href="../css/lib/material-icons.css">
      <link rel="stylesheet" href="../css/color_default.css">
      <link rel="stylesheet" href="../css/common.css">

      <link rel="stylesheet" href="../css/register.css">


      <!-- * JS * -->
      <script src="../js/lib/material.min.js"></script>
      <script src="../js/lib/jquery-2.2.4.min.js"></script>

      <script src="../js/common.js"></script>
      <script src="../js/register.js"></script>


      <!-- * Title * -->
      <title>Echoes - register</title>
   </head>
   <body>


      <!-- * Container * -->
      <div id="register-container" class="center">
         <form id="register-form">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
               <input id="register-input" type="text" class="mdl-textfield__input" required autocomplete="off">
               <label for="register-input" class="mdl-textfield__label">Your name</label>
            </div>

         </form>
      </div>


      <!-- * Fab * -->
      <div class="fab-container">
         <button type="submit" form="register-form" class="material-icons mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored raised fab">done</button>
      </div>
   </body>
</html>

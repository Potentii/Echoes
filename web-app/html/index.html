      <meta charset="utf-8">

      <!-- * CSS * -->

      <link rel="stylesheet" href="../css/lib/material-icons.css">
      <link rel="stylesheet" href="../css/color_default.css">
      <link rel="stylesheet" href="../css/common.css">

      <link rel="stylesheet" href="../css/index.css">


      <!-- * JS * -->
      <script src="/socket.io/socket.io.js"></script>

      <script src="../js/sec_feed.js"></script>


      <!-- * Title * -->
      <title>Echoes</title>
   </head>
   <body>
      <div id="background-app-bar" class="app-bar tinted raised"></div>



      <div id="body-container">
         <main class="card raised">
            <div id="auth-panel">

               <section id="login-section">
                  <div id="login-logo-container" class="box card raised">
                  </div>
                  <form id="login-form" class="form box card raised">
                     <input id="login-login-input" type="text" placeholder="Login" pattern="\S+" autocomplete="on" required>
                     <input id="login-password-input" type="password" placeholder="Password" pattern="\S+" autocomplete="off" required>
                     <div class="horizontal-line"></div>
                     <button id="login-confirm-button" type="submit" class="mdl-js-button mdl-js-ripple-effect box card tinted raised">Login</button>
                     <button id="login-register-button" type="button" class="mdl-js-button mdl-js-ripple-effect box card">Register</button>
                  </form>
               </section>


               <section id="register-section">
                  <div class="app-bar horizontal-layout raised silver">
                     <span>Register form</span>
                  </div>
                  <form id="register-form" class="form box card raised">
                     <input id="register-name-input" type="text" placeholder="Name" pattern="\S+" autocomplete="off" required>
                     <input id="register-login-input" type="text" placeholder="Login" pattern="\S+" autocomplete="off" required>
                     <input id="register-password-input" type="password" placeholder="Password" pattern="\S+" autocomplete="false" required>
                     <div class="horizontal-line"></div>
                     <button id="register-confirm-button" type="submit" class="mdl-js-button mdl-js-ripple-effect box card tinted raised">OK</button>
                     <button id="register-cancel-button" type="button" class="mdl-js-button mdl-js-ripple-effect box card">Cancel</button>
                  </form>
               </section>

            </div>



            <div id="chat-panel">

               <section id="lobby-section">
                  <div class="app-bar horizontal-layout silver raised">
                     <span id="lobby-user-name-text"></span>
                  </div>
                  <ul id="lobby-chats-list" class="list">
                     <span class="empty-list-text box center">No chats started yet</span>
                     <!--
                     <li class="horizontal-layout">
                        <span class="primary">User's name</span>
                     </li>
                     -->
                  </ul>
                  <footer class="raised">
                     <div class="button-container expanded">
                        <button id="add-contact-button" type="button" class="material-icons list-bottom-button mdl-js-button mdl-js-ripple-effect tinted">person_add</button>
                        <button id="add-chat-button" type="button" class="material-icons list-bottom-button mdl-js-button mdl-js-ripple-effect tinted">chat</button>
                     </div>
                  </footer>
               </section>


               <div id="chat-vertical-line" class="vertical-line"></div>


               <section id="feed-section">
                  <div class="app-bar horizontal-layout silver raised">
                     <span id="feed-chat-name-text">[Chat name]</span>
                  </div>
                  <ul id="feed-list" class="list">
                  </ul>
                  <footer>
                     <form id="feed-message-input-container" class="card box pale raised flex-horizontal-layout">
                        <input id="feed-message-input" type="text" disabled="true" placeholder="Type here..." pattern="^(?![^\S]+$).*$" autocomplete="off" required>
                        <button type="submit" class="material-icons mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored raised fab">send</button>
                     </form>
                  </footer>
               </section>

            </div>
         </main>
      </div>

      <div id="add-contact-dialog" class="black-screen expanded">
         <div class="dialog-container">
            <div class="content card raised">
               <div class="app-bar vertical-layout raised silver">
                  <span>Add contact</span>
               </div>
               <div class="input-container">
                  <input id="add-contact-search-input" type="text" disabled="true" placeholder="Search for users..." autocomplete="off">
               </div>

               <ul id="add-contact-user-list" class="list">
                  <span class="empty-list-text box center">No users found</span>

               </ul>
               <div class="button-container">
                  <button id="add-contact-cancel-button" type="button" class="cancel-button mdl-js-button mdl-js-ripple-effect flat-button">CANCEL</button>
                  <button id="add-contact-ok-button" type="button" disabled="true" class="ok-button mdl-js-button mdl-js-ripple-effect flat-button highlighted">ADD</button>
               </div>
            </div>
         </div>
